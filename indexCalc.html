<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Proteína</title>
</head>
<body>
    <label for="peso">Peso total em Kg:</labe>
    <input type="text" id="peso" name="pesoemkg"> 
<br>
    <label for="valor">Valor total:</labe>
    <input type="text" id="valor" name="valorTotal"> 
<br>
    <label for="proteina">Qtde proteína a cada 100gr:</labe>
    <input type="text" id="proteina" name="qtdeproteina"> 
<br>

<input type="button" value="Calcular" onclick="calcular()">
<br>
<br>
<label id="totalProt">Custo da proteina a cada 100gr da porção: </label>
<br>
<label id="totalVP">Valor da gr da proteína:</label>
<br>



<script>
    
    function calcular(){

var peso1 = window.document.getElementById('peso').value;
var valor1 = window.document.getElementById('valor').value;
var proteina1 = window.document.getElementById('proteina').value;

var valorPeso = Number((0.1/ peso1) * valor1)
var valorproteina = Number(valorPeso/proteina1)

document.getElementById('totalVP').innerHTML += valorPeso;
document.getElementById('totalProt').innerHTML += valorproteina;
}

</script>

</body>
</html>
