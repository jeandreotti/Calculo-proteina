<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="all">
    
    
    <title>Calculo Proteína</title>
</head>

<body>
    
 <main>
    <div class="corpo">
        <h1>Cálculo quantidade de proteína</h1>
        
        <div class="painel">
        
             <fieldset>
                 <legend>Insira os Dados</legend><br>
        
                     <label for="peso">Peso em Kg:</label> <br>
                         <input type="text" id="peso" name="peso" required  placeholder="peso da porção">
                     <br><br>

                     <label for="valor">Valor:</label> <br>
                         <input type="text" id="valor" name="valor" required placeholder="valor da porção">
                     <br><br>

                     <label for="proteina">Qtde proteína (100gr):</label> <br>
                     <input type="number" id="proteina" name="proteina" min="1" max="40" required><br><br>
        
                     <input class="botaoCalc" type="button" value="Calcular" onclick="calcular()">
             </fieldset>
        
             <!-- funciona da mesma forma -->
        
        
             <fieldset class="fresultado">
                    <legend>Resultado</legend>
                        <!-- <button type="calcular">Calcula1</button> -->
                
                    <label class="label1">Custo <span id="mostrarProt" ></span> proteína: </label><br>
                    <label id="totalVP">R$ </label>
                    <br><br>
                
                    <label class="label1">Valor grama da proteína:</label><br>
                    <label id="totalProt">R$ </label><br><br>
             </fieldset>
         </div>
    </div>
 </main>


<script src="javascript.js"></script>

</body>
</html>
